<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>d3 | reusable heatmap calendar</title> 
  <meta name="author" content="Louis ManhÃ¨s">
  
  <link rel="stylesheet" href="main.css">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v0.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js" charset="utf-8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
</head>
<body>

  <article>
    <header>
      <span id="info">info</span> 
    </header>
    <section id="heatmap"></section>
  </article> 

  <script src="plotCalendar.js"></script>
  <svg width="800" height="600" id="svgCalendar"></svg>
  <script>
      
      d3.csv('data/uber_all_data.csv', function(error, data) {
          if (error) return console.warn(error);
          plotCalendar(data, "svgCalendar");
      });

  </script>

</body>

</html>
