<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>

<body>
  <script>
		var width = 700,
  		  height = 580,
    		tt_width = 80,
        tt_height = 58;

		var svg = d3.select( "body" )
  		.append( "svg" )
		  .attr( "width", width )
		  .attr( "height", height );
    
    // On rajoute un groupe englobant toute la visualisation pour plus tard
    var g = svg.append( "g" );

    var projection = d3.geoConicConformal().center([2.454071, 46.279229]).scale(2800);
    
    // On definie une echelle de couleur
		var color = d3.scaleQuantize()  
    			.range(["rgb(237,248,233)",
									"rgb(186,228,179)",
                  "rgb(116,196,118)",
                  "rgb(49,163,84)",
                  "rgb(0,109,44)"]);
    
    var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    //.style("z-index", "10")
    .style("visibility", "hidden")
    .style("background", "lightsteelblue")
    .style("border-radius", "3px")
    .text("");
    
    function mouseovertooltip(d){
     d3.select(this)
    		.style("fill-opacity", 0.4)
    return tooltip.style("visibility", "visible");}
    
    function mousemovetooltip(d){
   	tooltip.text(d.properties.nom + " : " + d.properties.value)
    return tooltip.style("top",
    (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");}
    
    function mouseouttooltip(d){
      d3.select(this)
    	.style("fill", function(d) {
                //on prend la valeur recupere plus haut
                var value = d.properties.value;
                if (value) {
                    return color(value);
                } else { 
                    // si pas de valeur alors en gris
                    return "#ccc";
                }
      	})
      .style("fill-opacity", 1.0)
    return tooltip.style("visibility", "hidden");}
    
    var path = d3.geoPath() // d3.geo.path avec d3 version 3
                 .projection(projection);
    
    
    d3.csv("GrippeFrance2014.csv", function(data) {
    	color.domain([0, 200]);
      /*color.domain([
					d3.min(data, function(d) { return d.somme2014; }), 
					d3.max(data, function(d) { return d.somme2014; })
				]);*/

      d3.json("", function(json) {
        //On fusionne les donnees avec le GeoJSON des regions
        for (var i = 0; i < data.length; i++) {
          
          var dataValue = 0;
          for (var k = 0; k<d3.keys(data[i]).length; k++)
            {
              var slice = d3.keys(data[i])[k].slice(3, 5);
              if (slice == "11"){
                dataValue = dataValue + parseFloat(data[i][d3.keys(data[i])[k]]);
              }
            }
          
          //console.log(data[i])
          //Nom de la region
          var dataRegion = data[i].region;
          //var dataValue = parseFloat(data[i].somme2014);
          console.log(dataValue)
          
          //var dataValue = d3.sum(parseFloat(data[i]));
          
       	//Recherche de l'etat dans le GeoJSON
          for (var j = 0; j < json.features.length; j++) {
            var jsonRegion = json.features[j].properties.nom;
            if (dataRegion == jsonRegion) {
              json.features[j].properties.value = dataValue;
                    //Pas besoin de chercher plus loin
                    break;
                }
            }
        }

        g.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
        		.style("stroke", "white")
            .style("fill", function(d) {
                //on prend la valeur recupere plus haut
                var value = d.properties.value;
                if (value) {
                    return color(value);
                } else { 
                    // si pas de valeur alors en gris
                    return "#ccc";
                }
            })
            .on("mouseover", function(d){
                  mouseovertooltip.call(this, d);
              })
            .on("mousemove", function(d){
                  mousemovetooltip.call(this, d);
              })
            .on("mouseout", function(d){
                  mouseouttooltip.call(this, d);
      			});
      });
});
  </script>
</body>
</html>
